jdbc.removeAbandoned=true
jdbc.removeAbandonedTimeout=1800
jdbc.logAbandoned=true
jdbc.filters=mergeStat

jdbc.dialectName=MySQL
jdbc.dialectClass=com.txframework.core.jdbc.dialect.MySQLDialect