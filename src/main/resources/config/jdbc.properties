jdbc.url=jdbc:mysql: //localhost:3306/rest_demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false

jdbc.user=root
jdbc.password=123456
jdbc.initialSize=5
jdbc.maxActive=50
jdbc.minIdle=0

jdbc.maxWait=60000
jdbc.poolPreparedStatements=true
